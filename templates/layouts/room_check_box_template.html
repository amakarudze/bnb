<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BnB-Book Your Room</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="signup-form-container">
        <div class="form-header-logo">
            <img src="images/logo.png" alt="">
        </div>
        <form class="signup-form">
            <div class="form-group mb-4">
                <h2 class="form-title">Sign up</h2>
            </div>
            <div class="form-group mb-4">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group mb-4">
                <label class="mb-2" for="exampleInputEmail1">Select Your Room</label>
                <div class="room-check-box form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="room1"
                        value="option1" checked>
                    <img class="room_thumbnail" src="images/bed_1.jpg" alt="">
                    <label class="form-check-label" for="room1">
                        Luxirous Room with mini bar
                    </label>
                    <span class="room_rate">23$/day</span>
                    <span class="rate_total"><strong>$45</strong></span>
                </div>
                <div class="room-check-box form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="room2"
                        value="option2">
                    <img class="room_thumbnail" src="images/bed_1.jpg" alt="">
                    <label class="form-check-label" for="room2">
                        Luxirous Room with mini bar
                    </label>
                    <span class="room_rate">23$/day</span>
                    <span class="rate_total"><strong>$45</strong></span>
                </div>
                <div class="room-check-box form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="room3"
                        value="option3" >
                    <img class="room_thumbnail" src="images/bed_1.jpg" alt="">
                    <label class="form-check-label" for="room3">
                        Luxirous Room with mini bar
                    </label>
                    <span class="room_rate">23$/day</span>
                    <span class="rate_total"><strong>$45</strong></span>
                </div>
                <div class="room-total-price mb-3">Total <strong>$345</strong></div>
            </div>
            <div class="form-group mb-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group text-center ">
                <button type="submit" class="btn submit">Signup</button>
                <p class="alt-message">Already have an account?<a href="login.html"> Login</a></p>
            </div>
        </form>

    </div>
</body>

</html>
