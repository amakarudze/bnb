<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BnB-Book Your Room</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="report-container">
        <div class="container my-5">
            <h1 class="text-center mb-4">Reports</h1>
            <div class="row g-4">
                <!-- Large item -->
                <div class="col-md-8">
                    <div class="bento-item bento-tall">
                        <h3 class="card-title">Summary</h3>
                        <img class="summary-graph" src="images/sample_pie_chart.png" alt="">
                    </div>
                </div>
                <!-- Two small items -->
                <div class="col-md-4">
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="bento-item guests-number">
                                <h3 class="card-title">Number of Guests</h3>
                                <p class="data-number">245,000</p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bento-item children-number">
                                <h3 class="card-title">Number of Children</h3>
                                <p class="data-number">7,550</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Medium item -->
                <div class="col-md-4">
                    <div class="bento-item total-booking">
                        <h3 class="card-title">Total Bookings</h3>
                        <p class="data-number">6,550</p>
                    </div>
                </div>
                <!-- Medium item -->
                <div class="col-md-4">
                    <div class="bento-item average-guest">
                        <h3 class="card-title">Average Guests</h3>
                        <p class="data-number">3,780</p>
                    </div>
                </div>
                <!-- Medium item -->
                <div class="col-md-4">
                    <div class="bento-item data-five">
                        <h3 class="card-title">Sample Data</h3>
                        <p class="data-number">4650</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
